<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2EBoxes</title>
    <style>
        *{margin:0px;padding:0px;box-sizing: border-box;}
        body{border:green 5px solid}
        .bluebox{border:blue 3px solid;width:50%;margin: auto;}
        .purplebox{border:purple 3px solid}
        .OneThirdColumn{width:33%;float:left;height:200px}
        .clearFloat{clear:both;float:none}
    </style>
</head>
<body> <!--green-->
    <div class="bluebox"> <!--blue-->
        <div class="purplebox"> <!-- purple-->
            We're here to help!
        </div>

        <div class="purplebox"> <!-- purple-->
            Meowbox
        </div>

    </div> 

    <div class="bluebox"> <!--blue-->
        <div class="purplebox"> <!-- purple-->
            A monthly cat subscription box
        </div>
        <div class="purplebox"> <!-- purple-->
            See where we are featured
        </div>
    </div> 

    <div class="bluebox"> <!--blue-->
        <div class="purplebox"> <!-- purple-->
            Whats in a meowbox
        </div>
        <div class="purplebox OneThirdColumn"> <!-- purple-->
           Cat Toys
        </div>

        <div class="purplebox OneThirdColumn"> <!-- purple-->
            Cat Treats
        </div>
        <div class="purplebox OneThirdColumn"> <!-- purple-->
            A Box!
        </div>

        <div class="purplebox clearFloat"> <!-- purple-->
            <button>Start a subscription</button><button>Give a box</button><button>View Previous</button>
        </div>
    </div> 

    <div class="bluebox"> <!--blue-->
<h1> One Box Can</h1>
<button>Find out more</button>
    </div> 


    

    
</body>
</html>
