<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11 Soln</title>
</head>
<h1>Registration Form</h1>
<form action="#" method="get">
    <label for="userid">User ID: </label>
    <input type="userid" id="userid" minlength="5" maxlength="12" required>
    <p>
        <label for="passwd">Password: </label>
        <input id="passwd" type="password" minlength="7" maxlength="12" required>
    </p>
    <p>
        <label for="name">Name: </label>
        <input type="name" id="name" pattern="[a-zA-Z'-'\s]*" required>
    </p>
    <p>
        <label for="address">Address: </label>
        <input type="address" id="address">
    </p>
    <p>
        <label for="country">Country: </label>
        <select id="country" name="country" size="1" required>
            <option value="Singapore">Singapore</option>
            <option value="Korea">Korea</option>
            <option value="Malaysia">Malaysia</option>
            <option value="" selected></option>
        </select>
    </p>
    <p>
        <label for="zipcode">ZIP Code: </label>
        <input type="number" id="zipcode" required>
    </p>
    <p>
        <label for="email">Email: </label>
        <input type="email" id="email" required>
    </p>
    <p>
        <label>Sex: </label>
        <input type="radio" id="male" name="sex" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="Female">
        <label for="female">Female</label>
    </p>
    <p>
        <label>Language: </label>
        <input type="checkbox" id="eng" name="language" value="english" required>
        <label for="eng">English</label>
        <input type="checkbox" id="noeng" name="language" value="noenglish">
        <label for="noeng">Non English</label>
    </p>
    <p>
        <label>About: </label>
        <textarea name="message" rows="20" cols="40" noresize></textarea>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
</body>

</html>
