<div id="myEle" class="red blue green">Some words</div>
<style>
    #testContent{transition:all 2s}
    .bgPink {background:pink}
    .fgCyan {color:cyan}
    .szBig{font-size:2em}
    </style>
<body>
   <div id="testContent">Test Content</div>
</body>
<script>
document.querySelector("#testContent").addEventListener(
    "click",()=>{
        testContent.classList.toggle("fgCyan");
        testContent.classList.toggle("szBig");
        testContent.classList.toggle("bgPink");
    }
)
</script>
